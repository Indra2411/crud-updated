<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/categories">Categories</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Edit Product</h1>
        <form id="edit-product-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="category_id">Category:</label>
            <select id="category_id" name="category_id">
                <!-- Categories will be rendered here using JavaScript -->
            </select>
            <br>
            <button type="submit">Update Product</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 CRUD Application</p>
    </footer>

    <script>
        // Get the product ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Fetch the product data and populate the form fields
        fetch(`/products/${productId}`)
            .then(response => response.json())
            .then(data => {
                const nameInput = document.getElementById('name');
                const categorySelect = document.getElementById('category_id');
                nameInput.value = data.product.name;
                categorySelect.value = data.product.category_id;
            })
            .catch(error => console.error(error));

        // Fetch categories from the server and populate the select dropdown
        fetch('/categories')
            .then(response => response.json())
            .then(data => {
                const categorySelect = document.getElementById('category_id');
                data.categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
            })
            .catch(error => console.error(error));

        // Handle form submission
        const editProductForm = document.getElementById('edit-product-form');
        editProductForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(editProductForm);
            const productData = Object.fromEntries(formData);
            fetch(`/products/update/${productId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(productData)
            })
                .then(() => window.location.href = '/products')
                .catch(error => console.error(error));
        });
    </script>
</body>

</html>
