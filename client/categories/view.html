<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/categories">Categories</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Category Details</h1>
        <div id="category-details">
            <!-- Category details will be rendered here using JavaScript -->
        </div>
        <a id="edit-link" href="">Edit</a>
        <a id="delete-link" href="">Delete</a>
    </main>

    <footer>
        <p>&copy; 2023 CRUD Application</p>
    </footer>

    <script>
        // Get the category ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const categoryId = urlParams.get('id');

        // Fetch the category data and render the details
        fetch(`/categories/${categoryId}`)
            .then(response => response.json())
            .then(data => {
                const categoryDetails = document.getElementById('category-details');
                const nameDiv = document.createElement('div');
                nameDiv.textContent = `Name: ${data.category.name}`;
                categoryDetails.appendChild(nameDiv);

                const editLink = document.getElementById('edit-link');
                editLink.href = `/categories/edit?id=${categoryId}`;

                const deleteLink = document.getElementById('delete-link');
                deleteLink.href = `/categories/delete/${categoryId}`;
                deleteLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (confirm('Are you sure you want to delete this category?')) {
                        fetch(`/categories/delete/${categoryId}`, { method: 'GET' })
                            .then(() => window.location.href = '/categories')
                            .catch(error => console.error(error));
                    }
                });
            })
            .catch(error => console.error(error));
    </script>
</body>

</html>
